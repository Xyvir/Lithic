name: Build and Release TiddlyWiki
run-name: Build ${{ inputs.create_release == true && '(Release)' || '(Dry Run)' }}

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a Release'
        required: true
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Mirror External Plugins
        run: npm run mirror

      - name: Flatten Plugins
        run: node scripts/flatten-plugins.js

      - name: Debug Filesystem
        run: |
          echo "Listing wiki/themes:"
          ls -R wiki/themes || echo "wiki/themes not found"
          echo "Checking notebook plugin.info:"
          cat wiki/themes/nico/notebook/plugin.info || echo "plugin.info not found"

      - name: Build TiddlyWiki
        env:
          TIDDLYWIKI_PLUGIN_PATH: '${{ github.workspace }}/wiki:${{ github.workspace }}/wiki/plugins:${{ github.workspace }}/wiki/themes'
        run: npx tiddlywiki wiki --build index 2>&1 | tee wiki/tiddlywiki.log

      - name: Rename Output
        run: mv wiki/output/index.html wiki/output/lith.html

      - name: Archive Wiki Folder
        run: zip -r wiki.zip wiki

      - name: Generate Release Tag
        if: ${{ inputs.create_release == true }}
        id: tag
        run: echo "date=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        if: ${{ inputs.create_release == true }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.tag.outputs.date }}
          name: Build ${{ steps.tag.outputs.date }}
          draft: false
          prerelease: false
          files: |
            wiki/output/lith.html
            wiki.zip
            wiki/flatten-manifest.log

      - name: Upload Build Artifacts (Dry Run)
        if: ${{ inputs.create_release == false }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-dry-run
          path: wiki/output/lith.html

      - name: Upload Debug Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs hiding
          path: |
            wiki/mirror.log
            wiki/flatten-manifest.log
            wiki/tiddlywiki.log
