  <script type="module">
    /* ... (Your existing idb-keyval code remains exactly the same) ... */
    /* From https://github.com/jakearchibald/idb-keyval */
    let idbKeyval = (function (exports) {
      'use strict';
      class Store {
        constructor(dbName = 'keyval-store', storeName = 'keyval') {
          this.storeName = storeName;
          this._dbp = new Promise((resolve, reject) => {
            const openreq = indexedDB.open(dbName, 1);
            openreq.onerror = () => reject(openreq.error);
            openreq.onsuccess = () => resolve(openreq.result);
            openreq.onupgradeneeded = () => {
              openreq.result.createObjectStore(storeName);
            };
          });
        }
        _withIDBStore(type, callback) {
          return this._dbp.then(db => new Promise((resolve, reject) => {
            const transaction = db.transaction(this.storeName, type);
            transaction.oncomplete = () => resolve();
            transaction.onabort = transaction.onerror = () => reject(transaction.error);
            callback(transaction.objectStore(this.storeName));
          }));
        }
      }
      let store;
      function getDefaultStore() {
        if (!store) store = new Store();
        return store;
      }
      function get(key, store = getDefaultStore()) {
        let req;
        return store._withIDBStore('readonly', store => {
          req = store.get(key);
        }).then(() => req.result);
      }
      function set(key, value, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.put(value, key);
        });
      }
      function del(key, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.delete(key);
        });
      }
      function clear(store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.clear();
        });
      }
      function keys(store = getDefaultStore()) {
        const keys = [];
        return store._withIDBStore('readonly', store => {
          (store.openKeyCursor || store.openCursor).call(store).onsuccess = function () {
            if (!this.result) return;
            keys.push(this.result.key);
            this.result.continue();
          };
        }).then(() => keys);
      }
      exports.Store = Store;
      exports.get = get;
      exports.set = set;
      exports.del = del;
      exports.clear = clear;
      exports.keys = keys;
      return exports;
    }({}));

    /* --- Inline Service Worker Logic --- */
    async function registerInlineServiceWorker() {
      if (!('serviceWorker' in navigator)) return;

      // We need to embed the idb-keyval library into the worker so it can read the handle
      // We'll just grab the source we already have in the page.
      const idbKeyvalSource = `
        let idbKeyval = (function (exports) {
            'use strict';
            class Store {
                constructor(dbName = 'keyval-store', storeName = 'keyval') {
                    this.storeName = storeName;
                    this._dbp = new Promise((resolve, reject) => {
                        const openreq = indexedDB.open(dbName, 1);
                        openreq.onerror = () => reject(openreq.error);
                        openreq.onsuccess = () => resolve(openreq.result);
                        openreq.onupgradeneeded = () => {
                            openreq.result.createObjectStore(storeName);
                        };
                    });
                }
                _withIDBStore(type, callback) {
                    return this._dbp.then(db => new Promise((resolve, reject) => {
                        const transaction = db.transaction(this.storeName, type);
                        transaction.oncomplete = () => resolve();
                        transaction.onabort = transaction.onerror = () => reject(transaction.error);
                        callback(transaction.objectStore(this.storeName));
                    }));
                }
            }
            let store;
            function getDefaultStore() {
                if (!store) store = new Store();
                return store;
            }
            function get(key, store = getDefaultStore()) {
                let req;
                return store._withIDBStore('readonly', store => {
                    req = store.get(key);
                }).then(() => req.result);
            }
            exports.Store = Store;
            exports.get = get;
            return exports;
        }({}));
        `;

      const swCode = `
            ${idbKeyvalSource}

            self.addEventListener('install', (event) => {
                self.skipWaiting();
            });

            self.addEventListener('activate', (event) => {
                event.waitUntil(self.clients.claim());
            });

            self.addEventListener('fetch', (event) => {
                // We only care about GET requests
                if (event.request.method !== 'GET') return;

                const url = new URL(event.request.url);
                
                // Ignore non-http(s) (e.g. chrome-extension://)
                if (!url.protocol.startsWith('http')) return;

                // Try to serve from local directory handle
                event.respondWith(
                    (async () => {
                        // 1. Try to get the active directory handle
                        const dirHandle = await idbKeyval.get('activeDirHandle');
                        if (!dirHandle) {
                             return fetch(event.request);
                        }

                        // 2. Resolve path relative to scope
                        // The scope is usually the folder launcher.html is in. 
                        // e.g. path /src/images/foo.png -> images/foo.png relative to the mounted folder root?
                        // Or is the mounted folder REPLACING the root? 
                        // Let's assume the user expects the mounted folder to be the "root" for these relative links.
                        // Ideally we strip the leading path elements.
                        
                        let path = url.pathname;
                        if (path.startsWith('/')) path = path.slice(1);
                        
                        // Heuristic: If we are running locally, the path might include the full path to launcher.html
                        // But browser relative resolution usually handles this.
                        // Let's try to find the file in the handle.
                        
                        // Recursive file search helper (bfs) as handles don't support direct path access easily without iteration
                        // BUT standard File System Access API 'getFileHandle' usually takes the name.
                        // Nested paths need recursive descent.

                        try {
                            const parts = path.split('/').filter(p => p.length > 0 && p !== '.');
                            // Navigate down the handle
                            let currentHandle = dirHandle;
                            
                            // If the first part matches the "launcher folder" or something we might ignore it?
                            // For now, let's just try to walk the path.
                            
                            for (let i = 0; i < parts.length; i++) {
                                const part = parts[i];
                                if (i === parts.length - 1) {
                                    // File
                                    const fileHandle = await currentHandle.getFileHandle(part);
                                    const file = await fileHandle.getFile();
                                    return new Response(file);
                                } else {
                                    // Directory
                                    currentHandle = await currentHandle.getDirectoryHandle(part);
                                }
                            }
                        } catch (err) {
                            // File not found in our handle, fall through to network
                            // console.log("Not found in local handle:", path, err);
                        }

                        return fetch(event.request);
                    })()
                );
            });
        `;

      const blob = new Blob([swCode], { type: 'application/javascript' });
      const blobUrl = URL.createObjectURL(blob);

      try {
        const registration = await navigator.serviceWorker.register(blobUrl, { scope: './' });
        console.log('Inline SW registered', registration);
      } catch (err) {
        console.error('Inline SW registration failed', err);
      }
    }
    registerInlineServiceWorker();

    /* Saver Logic */
    function createTwCustomSaver(fileHandle) {
      return function (text, method, callback) {
        fileHandle.createWritable()
          .then(writable => {
            writable.write(text);
            return writable;
          }).then(writable => {
            writable.close();
            callback(null);
          }).catch(error => {
            callback(error);
          });
        return true;
      }
    }

    function setTwCustomSaver(fileHandle) {
      window.$tw = { customSaver: { save: createTwCustomSaver(fileHandle) } };
    }

    function setTwCustomSaveAsSaver() {
      let writeTw;
      let save = function (text, method, callback) {
        if (writeTw) {
          writeTw(text, method, callback);
        } else {
          const saveOptions = {
            suggestedName: 'lith.html',
            types: [{
              description: 'Lithic HTML File',
              accept: { 'text/html': ['.html', '.htm'] },
            }],
          };

          window.showSaveFilePicker(saveOptions)
            .then(fileHandle => {
              writeTw = createTwCustomSaver(fileHandle);
              writeTw(text, method, callback);
              twFileManager.addRecent(fileHandle);
            });
        }
        return true;
      }
      window.$tw = { customSaver: { save: save } };
    }

    const twFileManager = {
      openFile: async function (fileHandle) {
        if (fileHandle) {
          const options = { mode: 'read' };
          if ((await fileHandle.queryPermission(options)) !== 'granted') {
            await fileHandle.requestPermission(options);
          }
        } else {
          const openOptions = {
            types: [{
              description: 'HTML Files',
              accept: { 'text/html': ['.html', '.htm'] },
            }]
          };
          [fileHandle] = await window.showOpenFilePicker(openOptions);
        }
        const file = await fileHandle.getFile();
        const contents = await file.text();
        setTwCustomSaver(fileHandle);
        return { fileHandle, contents };
      },

      openFromUrl: async function (url) {
        const contents = await fetch(url).then(res => res.text());
        setTwCustomSaveAsSaver();
        return { contents };
      },

      mountFolder: async function () {
        const dirHandle = await window.showDirectoryPicker();

        // Save as active handle for the Service Worker to use
        await idbKeyval.set('activeDirHandle', dirHandle);

        // Request read permission implies we can read children
        // Loop through and find html files
        let count = 0;
        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file' && (entry.name.endsWith('.html') || entry.name.endsWith('.htm'))) {
            await this.addRecent(entry);
            count++;
          }
        }
        return count;
      },

      addRecent: async function (fileHandle) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        if (!fileHandle.isSameEntry) return recentFiles;

        const inList = await Promise.all(recentFiles.map((f) => fileHandle.isSameEntry(f)));
        if (inList.some((val) => val)) return recentFiles;

        recentFiles.unshift(fileHandle);
        if (recentFiles.length > 50) recentFiles.pop(); // Increased limit
        await idbKeyval.set('recentFiles', recentFiles);
        return recentFiles;
      },

      removeRecent: async function (fileHandleToRemove) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];

        // We have to filter asynchronously because isSameEntry is async
        const retentionMask = await Promise.all(recentFiles.map(async (f) => {
          return !(await f.isSameEntry(fileHandleToRemove));
        }));

        const newRecentFiles = recentFiles.filter((_, index) => retentionMask[index]);
        await idbKeyval.set('recentFiles', newRecentFiles);
        return newRecentFiles;
      },

      getRecent: async function () {
        return (await idbKeyval.get('recentFiles')) || [];
      },

      clearRecent: async function () {
        await idbKeyval.del('recentFiles');
      }
    }

    if (window.location.hash.search("norecent") >= 0) {
      const noop = async () => { return [] };
      twFileManager.addRecent = noop;
      twFileManager.getRecent = noop;
    }

    function replacePageContents(contents) {
      if (contents) {
        document.open();
        document.write(contents);
        document.close();
      }
    }
    window.openFile = async function (fileHandle) {
      const file = await twFileManager.openFile(fileHandle);
      replacePageContents(file.contents);
      if (file.fileHandle) {
        twFileManager.addRecent(file.fileHandle);
      }
      return file;
    }
    window.openFromUrl = async function (url) {
      const file = await twFileManager.openFromUrl(url);
      replacePageContents(file.contents);
      return file;
    }

    window.mountFolder = async function () {
      try {
        await twFileManager.mountFolder();
        displayRecentFiles(); // Refresh list logic
      } catch (e) {
        console.error("Folder mount cancelled or failed", e); // User probably cancelled
      }
    }

    window.removeRecent = async function (fileHandle) {
      await twFileManager.removeRecent(fileHandle);
      displayRecentFiles();
    }

    function clearRecent() {
      twFileManager.clearRecent().then(() => {
        const elem = document.getElementById("recent-files");
        if (elem) elem.innerHTML = "";
      });
    }

    function displayRecentFiles() {
      const elem = document.getElementById("recent-files");
      if (elem) {
        // Clear existing content to prevent duplication
        elem.innerHTML = "";

        twFileManager.getRecent().
          then(recentFiles => {
            if (recentFiles && recentFiles.length > 0) {
              const sectionDiv = document.createElement('div');
              sectionDiv.className = 'section';

              // Header Row for Title and Search
              const headerRow = document.createElement('div');
              headerRow.className = 'header-row';

              const title = document.createElement('h3');
              title.innerText = 'Load a Lith from Disk';
              headerRow.appendChild(title);

              // Search Container
              const searchContainer = document.createElement('div');
              searchContainer.className = 'search-container';

              const searchInput = document.createElement('input');
              searchInput.type = 'text';
              searchInput.className = 'search-input';
              searchInput.placeholder = 'Search...';

              const searchClear = document.createElement('button');
              searchClear.className = 'search-clear';
              searchClear.innerHTML = '&times;';
              searchClear.title = 'Clear search';

              // Filter Logic
              function filterList() {
                const filter = searchInput.value.toLowerCase();
                const items = list.getElementsByTagName('li');
                let hasVisible = false;

                for (let i = 0; i < items.length; i++) {
                  const button = items[i].getElementsByTagName('button')[0];
                  const txtValue = button.textContent || button.innerText;
                  if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                    hasVisible = true;
                  } else {
                    items[i].style.display = "none";
                  }
                }

                // Toggle clear button
                searchClear.style.display = filter.length > 0 ? 'block' : 'none';
              }

              searchInput.addEventListener('input', filterList);

              searchClear.onclick = () => {
                searchInput.value = '';
                filterList();
              };

              searchContainer.appendChild(searchInput);
              searchContainer.appendChild(searchClear);
              headerRow.appendChild(searchContainer);

              sectionDiv.appendChild(headerRow);

              const list = document.createElement('ul');
              for (const recent of recentFiles) {
                const li = document.createElement('li');

                // Open Button
                const button = Object.assign(document.createElement('button'), {
                  type: 'button',
                  onclick: openFile.bind(null, recent),
                  innerText: recent.name
                });

                // Remove Button
                const removeBtn = Object.assign(document.createElement('button'), {
                  type: 'button',
                  className: 'remove-btn',
                  innerHTML: '&times;',
                  title: 'Remove from list',
                  onclick: (e) => {
                    // Prevent triggering things if nested?? (It's not)
                    window.removeRecent(recent);
                  }
                });

                li.appendChild(button);
                li.appendChild(removeBtn);
                list.appendChild(li);
              }
              sectionDiv.appendChild(list);

              const clearButton = Object.assign(document.createElement('button'), {
                type: 'button',
                onclick: clearRecent,
                innerText: 'Clear All',
                className: 'clear-btn'
              });
              sectionDiv.appendChild(clearButton);

              elem.appendChild(sectionDiv);
            }
          })
      }
    }
    window.onload = () => {
      displayRecentFiles();
    }
  </script>

<body>
  <div class="container">
    <h1><img src="/mstile-150x150.png" alt="Lithic Icon"> Lithic - Launcher</h1>

    <div id="support-message"></div>

    <div class="section">
      <h3>Start New</h3>
      <button type="button" onclick="openFromUrl('lithic.html')">Use "Starter Lith"</button>
    </div>

    <div class="section">
      <h3>Existing File</h3>
      <button type="button" onclick="mountFolder()">Mount a Folder...</button>
    </div>

    <div id="recent-files"></div>

  </div>

  <button id="install-pwa">Install App</button>

  <a id="github-link" href="https://github.com/Xyvir/Lithic" target="_blank">View<br>Github</a>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-pwa');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
</body>
