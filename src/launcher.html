      <script type="module">
    import { get, set, del } from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';

    window.idb = { get, set, del };

    // --- LITHIC LOGIC ---

        window.openFile = async function(fileHandleOrName) {
      // 1. HANDLE RE-HYDRATION
      // If we are passed a file object (from the list), it might be stale.
      // We try to get a FRESH handle from the mounted folder if possible.
      let fileHandle = fileHandleOrName;
      let isFresh = false;

      const dirHandle = await idb.get('activeDirHandle');
      
      // If we have a folder mounted, try to get the file from there first
      if (dirHandle && fileHandleOrName.name) {
          try {
             // A. Verify Folder Permission first (Crucial step you mentioned)
             const dirMode = 'readwrite';
             if ((await dirHandle.queryPermission({ mode: dirMode })) !== 'granted') {
                 if ((await dirHandle.requestPermission({ mode: dirMode })) !== 'granted') {
                     alert("Folder permission needed to access this file.");
                     return;
                 }
             }

             // B. Get a FRESH handle from the folder
             // This revives dead handles from IDB
             fileHandle = await dirHandle.getFileHandle(fileHandleOrName.name, { create: false });
             isFresh = true;
             console.log("Successfully re-hydrated file handle from folder");
          } catch (e) {
             console.warn("Could not re-hydrate handle from folder:", e);
             // Fallback to using the stored handle directly
          }
      }

      // 2. FALLBACK: If no handle provided/found, run the picker
      if (!fileHandle || !fileHandle.getFile) {
        try {
           [fileHandle] = await window.showOpenFilePicker({
              types: [{ description: 'HTML Files', accept: { 'text/html': ['.html', '.htm'] } }]
           });
           isFresh = true;
        } catch (e) { return; } 
      }

      // 3. FORCE FILE PERMISSION
      // Even if we have folder access, we MUST explicitly request/verify file access
      // to satisfy the "User Activation" requirement for the reload.
      try {
         const mode = 'readwrite';
         // If we just got a fresh handle via picker or folder, we still check.
         // On mobile, this often returns 'prompt' even if folder is open.
         if ((await fileHandle.queryPermission({ mode })) !== 'granted') {
             if ((await fileHandle.requestPermission({ mode })) !== 'granted') {
                 alert("Permission denied for this specific file.");
                 return;
             }
         }
      } catch (e) {
         alert("Error requesting file permission: " + e.message);
         return;
      }

      // 4. SET AND RELOAD
      try {
          await idb.set('activeFile', fileHandle);
          await addToRecents(fileHandle); // Save the fresh handle
          window.location.reload(); 
      } catch (e) {
          alert("Database write failed: " + e.message);
      }
    };


    window.mountFolder = async function() {
      try {
        const dirHandle = await window.showDirectoryPicker();
        // Permission for the directory itself is usually granted here implicitly
        await idb.set('activeDirHandle', dirHandle);
        
        let count = 0;
        let recentFiles = (await idb.get('recentFiles')) || [];
        
        // Use Map for deduplication
        const fileMap = new Map(recentFiles.map(f => [f.name, f]));
        
        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file' && (entry.name.endsWith('.html') || entry.name.endsWith('.htm'))) {
            // IMPORTANT: We do not check permission here. We just store the handle.
            // Permission will be requested when the user CLICKS the file in the list.
            fileMap.set(entry.name, entry);
            count++;
          }
        }
        
        await idb.set('recentFiles', Array.from(fileMap.values()));
        displayRecentFiles();
        alert(`Mounted ${count} files. Click one to open.`);
        
      } catch (e) {
        console.error(e);
        // Don't alert on cancel
        if (e.name !== 'AbortError') alert("Mount failed: " + e.message);
      }
    };

    // --- STANDARD UTILS (Copy/Paste these exactly) ---

    async function addToRecents(fileHandle) {
       let recents = (await idb.get('recentFiles')) || [];
       recents = recents.filter(f => f.name !== fileHandle.name);
       recents.unshift(fileHandle);
       if (recents.length > 50) recents.pop();
       await idb.set('recentFiles', recents);
    }

    window.removeRecent = async function(nameToRemove) {
       let recents = (await idb.get('recentFiles')) || [];
       recents = recents.filter(f => f.name !== nameToRemove);
       await idb.set('recentFiles', recents);
       displayRecentFiles();
    }

    window.clearRecent = async function() {
       await idb.del('recentFiles');
       displayRecentFiles();
    }

    window.displayRecentFiles = async function() {
      const elem = document.getElementById("recent-files");
      if (!elem) return;
      elem.innerHTML = "";
      
      const recentFiles = (await idb.get('recentFiles')) || [];
      if (recentFiles.length === 0) return;

      const sectionDiv = document.createElement('div');
      sectionDiv.className = 'section';

      // Search
      const searchContainer = document.createElement('div');
      searchContainer.className = 'search-container';
      const searchInput = document.createElement('input');
      searchInput.className = 'search-input';
      searchInput.placeholder = 'Search local files...';
      const searchClear = document.createElement('button');
      searchClear.className = 'search-clear';
      searchClear.innerHTML = '&times;';
      
      searchContainer.appendChild(searchInput);
      searchContainer.appendChild(searchClear);
      sectionDiv.appendChild(searchContainer);

      // List
      const list = document.createElement('ul');
      recentFiles.forEach(file => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.innerText = file.name;
          // Use an arrow function to preserve 'file' scope
          btn.onclick = () => window.openFile(file);
          
          const rmv = document.createElement('button');
          rmv.className = 'remove-btn';
          rmv.innerHTML = '&times;';
          rmv.onclick = (e) => { e.stopPropagation(); window.removeRecent(file.name); };
          
          li.append(btn, rmv);
          list.append(li);
      });
      sectionDiv.appendChild(list);
      
      const clr = document.createElement('button');
      clr.className = 'clear-btn';
      clr.innerText = 'Clear All';
      clr.onclick = window.clearRecent;
      sectionDiv.appendChild(clr);

      searchInput.addEventListener('input', (e) => {
         const val = e.target.value.toLowerCase();
         Array.from(list.children).forEach(li => {
            const txt = li.firstChild.innerText.toLowerCase();
            li.style.display = txt.includes(val) ? '' : 'none';
         });
         searchClear.style.display = val ? 'block' : 'none';
      });
      searchClear.onclick = () => { searchInput.value = ''; searchInput.dispatchEvent(new Event('input')); };

      elem.appendChild(sectionDiv);
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/offline-service-worker.js', { scope: '/' });
    }
    
    window.onload = displayRecentFiles;
  </script>

  <script type="module">
    /* ... (Your existing idb-keyval code remains exactly the same) ... */
    let idbKeyval = (function (exports) {
      'use strict';
      class Store {
        constructor(dbName = 'keyval-store', storeName = 'keyval') {
          this.storeName = storeName;
          this._dbp = new Promise((resolve, reject) => {
            const openreq = indexedDB.open(dbName, 1);
            openreq.onerror = () => reject(openreq.error);
            openreq.onsuccess = () => resolve(openreq.result);
            openreq.onupgradeneeded = () => {
              openreq.result.createObjectStore(storeName);
            };
          });
        }
        _withIDBStore(type, callback) {
          return this._dbp.then(db => new Promise((resolve, reject) => {
            const transaction = db.transaction(this.storeName, type);
            transaction.oncomplete = () => resolve();
            transaction.onabort = transaction.onerror = () => reject(transaction.error);
            callback(transaction.objectStore(this.storeName));
          }));
        }
      }
      let store;
      function getDefaultStore() {
        if (!store) store = new Store();
        return store;
      }
      function get(key, store = getDefaultStore()) {
        let req;
        return store._withIDBStore('readonly', store => {
          req = store.get(key);
        }).then(() => req.result);
      }
      function set(key, value, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.put(value, key);
        });
      }
      function del(key, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.delete(key);
        });
      }
      function clear(store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.clear();
        });
      }
      function keys(store = getDefaultStore()) {
        const keys = [];
        return store._withIDBStore('readonly', store => {
          (store.openKeyCursor || store.openCursor).call(store).onsuccess = function () {
            if (!this.result) return;
            keys.push(this.result.key);
            this.result.continue();
          };
        }).then(() => keys);
      }
      exports.Store = Store;
      exports.get = get;
      exports.set = set;
      exports.del = del;
      exports.clear = clear;
      exports.keys = keys;
      return exports;
    }({}));


    /* Saver Logic */
    function createTwCustomSaver(fileHandle) {
      return function (text, method, callback) {
        fileHandle.createWritable()
          .then(writable => {
            writable.write(text);
            return writable;
          }).then(writable => {
            writable.close();
            callback(null);
          }).catch(error => {
            callback(error);
          });
        return true;
      }
    }

    function setTwCustomSaver(fileHandle) {
      window.$tw = { customSaver: { save: createTwCustomSaver(fileHandle) } };
    }

    function setTwCustomSaveAsSaver() {
      let writeTw;
      let save = function (text, method, callback) {
        if (writeTw) {
          writeTw(text, method, callback);
        } else {
          const saveOptions = {
            suggestedName: 'lith.html',
            types: [{
              description: 'Lithic HTML File',
              accept: { 'text/html': ['.html', '.htm'] },
            }],
          };

          window.showSaveFilePicker(saveOptions)
            .then(fileHandle => {
              writeTw = createTwCustomSaver(fileHandle);
              writeTw(text, method, callback);
              twFileManager.addRecent(fileHandle);
            });
        }
        return true;
      }
      window.$tw = { customSaver: { save: save } };
    }

        const twFileManager = {
      openFile: async function (fileHandle) {
        if (fileHandle) {
          const options = { mode: 'read' };
          // JANE'S FIX: Skip queryPermission. It wastes the "User Activation" token.
          // requestPermission returns 'granted' immediately if already authorized.
          const state = await fileHandle.requestPermission(options);
          
          if (state !== 'granted') {
             throw new Error('Permission denied by user');
          }
        } else {
          const openOptions = {
            types: [{
              description: 'HTML Files',
              accept: { 'text/html': ['.html', '.htm'] },
            }]
          };
          [fileHandle] = await window.showOpenFilePicker(openOptions);
        }
        
        // Validation checks pass, proceed to load
        const file = await fileHandle.getFile();
        const contents = await file.text();
        setTwCustomSaver(fileHandle);
        return { fileHandle, contents };
      },

      openFromUrl: async function (url) {
        const contents = await fetch(url).then(res => res.text());
        setTwCustomSaveAsSaver();
        return { contents };
      },

      mountFolder: async function () {
        const dirHandle = await window.showDirectoryPicker();
        await idbKeyval.set('activeDirHandle', dirHandle);
        let count = 0;
        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file' && (entry.name.endsWith('.html') || entry.name.endsWith('.htm'))) {
            await this.addRecent(entry);
            count++;
          }
        }
        return count;
      },

      addRecent: async function (fileHandle) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        // Verify Handle exists before checking entry
        if (!fileHandle || !fileHandle.isSameEntry) return recentFiles;

        const inList = await Promise.all(recentFiles.map((f) => fileHandle.isSameEntry(f)));
        if (inList.some((val) => val)) return recentFiles;

        recentFiles.unshift(fileHandle);
        if (recentFiles.length > 50) recentFiles.pop();
        await idbKeyval.set('recentFiles', recentFiles);
        return recentFiles;
      },

      removeRecent: async function (fileHandleToRemove) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        const retentionMask = await Promise.all(recentFiles.map(async (f) => {
          return !(await f.isSameEntry(fileHandleToRemove));
        }));
        const newRecentFiles = recentFiles.filter((_, index) => retentionMask[index]);
        await idbKeyval.set('recentFiles', newRecentFiles);
        return newRecentFiles;
      },

      getRecent: async function () {
        return (await idbKeyval.get('recentFiles')) || [];
      },

      clearRecent: async function () {
        await idbKeyval.del('recentFiles');
      }
    }


    if (window.location.hash.search("norecent") >= 0) {
      const noop = async () => { return [] };
      twFileManager.addRecent = noop;
      twFileManager.getRecent = noop;
    }

    function replacePageContents(contents) {
      if (contents) {
        document.open();
        document.write(contents);
        document.close();
      }
    }
    window.openFile = async function (fileHandle) {
      const file = await twFileManager.openFile(fileHandle);
      replacePageContents(file.contents);
      if (file.fileHandle) {
        twFileManager.addRecent(file.fileHandle);
      }
      return file;
    }
    window.openFromUrl = async function (url) {
      const file = await twFileManager.openFromUrl(url);
      replacePageContents(file.contents);
      return file;
    }

    window.mountFolder = async function () {
      try {
        await twFileManager.mountFolder();
        displayRecentFiles();
      } catch (e) {
        console.error("Folder mount cancelled or failed", e);
      }
    }

    window.removeRecent = async function (fileHandle) {
      await twFileManager.removeRecent(fileHandle);
      displayRecentFiles();
    }

    function clearRecent() {
      twFileManager.clearRecent().then(() => {
        const elem = document.getElementById("recent-files");
        if (elem) elem.innerHTML = "";
      });
    }

    function displayRecentFiles() {
      const elem = document.getElementById("recent-files");
      if (elem) {
        elem.innerHTML = "";
        twFileManager.getRecent().
          then(recentFiles => {
            if (recentFiles && recentFiles.length > 0) {
              const sectionDiv = document.createElement('div');
              sectionDiv.className = 'section';

              // Search Container (No more H3 header)
              const searchContainer = document.createElement('div');
              searchContainer.className = 'search-container';

              const searchInput = document.createElement('input');
              searchInput.type = 'text';
              searchInput.className = 'search-input';
              searchInput.placeholder = 'Search local files...';

              const searchClear = document.createElement('button');
              searchClear.className = 'search-clear';
              searchClear.innerHTML = '&times;';
              searchClear.title = 'Clear search';

              function filterList() {
                const filter = searchInput.value.toLowerCase();
                const items = list.getElementsByTagName('li');
                let hasVisible = false;
                for (let i = 0; i < items.length; i++) {
                  const button = items[i].getElementsByTagName('button')[0];
                  const txtValue = button.textContent || button.innerText;
                  if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                    hasVisible = true;
                  } else {
                    items[i].style.display = "none";
                  }
                }
                searchClear.style.display = filter.length > 0 ? 'block' : 'none';
              }

              searchInput.addEventListener('input', filterList);

              searchClear.onclick = () => {
                searchInput.value = '';
                filterList();
              };

              searchContainer.appendChild(searchInput);
              searchContainer.appendChild(searchClear);
              
              sectionDiv.appendChild(searchContainer);

              const list = document.createElement('ul');
              for (const recent of recentFiles) {
                const li = document.createElement('li');
                const button = Object.assign(document.createElement('button'), {
                  type: 'button',
                  onclick: openFile.bind(null, recent),
                  innerText: recent.name,
                  title: recent.name // Add full name as tooltip
                });
                const removeBtn = Object.assign(document.createElement('button'), {
                  type: 'button',
                  className: 'remove-btn',
                  innerHTML: '&times;',
                  title: 'Remove from list',
                  onclick: (e) => {
                    window.removeRecent(recent);
                  }
                });
                li.appendChild(button);
                li.appendChild(removeBtn);
                list.appendChild(li);
              }
              sectionDiv.appendChild(list);

              const clearButton = Object.assign(document.createElement('button'), {
                type: 'button',
                onclick: clearRecent,
                innerText: 'Clear All',
                className: 'clear-btn'
              });
              sectionDiv.appendChild(clearButton);
              elem.appendChild(sectionDiv);
            }
          })
      }
    }
    window.onload = () => {
      displayRecentFiles();
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/offline-service-worker.js', { scope: '/' })
        .then(function (registration) {
          console.log('SW Registered. Scope is:', registration.scope);
        })
        .catch(function (error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</head>

  <div class="container">

           alt="Lithic Icon" 
           onerror="this.outerHTML='<div class=\'icon-fallback\'>L</div>'"> 
      Lithic - Launcher
    </h1>

    <div id="support-message"></div>

    <div class="section">
      <button type="button" 
              onclick="openFromUrl('lithic.html')"
              title="Start New - Use Starter Lith">
        Use "Starter Lith"
      </button>
    </div>

    <div class="section">
      <button type="button" 
              onclick="mountFolder()"
              title="Existing File - Mount a Folder...">
        Mount a Folder...
      </button>
    </div>

    <div id="recent-files"></div>

  </div>

  <button id="install-pwa">Install App</button>

  <a id="github-link" href="https://github.com/Xyvir/Lithic" target="_blank">View<br>Github</a>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-pwa');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
</body>
