    <script type="module">
    /* IDB-KEYVAL (Standard Library) */
    let idbKeyval = (function (exports) {
      'use strict';
      class Store {
        constructor(dbName = 'keyval-store', storeName = 'keyval') {
          this.storeName = storeName;
          this._dbp = new Promise((resolve, reject) => {
            const openreq = indexedDB.open(dbName, 1);
            openreq.onerror = () => reject(openreq.error);
            openreq.onsuccess = () => resolve(openreq.result);
            openreq.onupgradeneeded = () => {
              openreq.result.createObjectStore(storeName);
            };
          });
        }
        _withIDBStore(type, callback) {
          return this._dbp.then(db => new Promise((resolve, reject) => {
            const transaction = db.transaction(this.storeName, type);
            transaction.oncomplete = () => resolve();
            transaction.onabort = transaction.onerror = () => reject(transaction.error);
            callback(transaction.objectStore(this.storeName));
          }));
        }
      }
      let store;
      function getDefaultStore() {
        if (!store) store = new Store();
        return store;
      }
      function get(key, store = getDefaultStore()) {
        let req;
        return store._withIDBStore('readonly', store => {
          req = store.get(key);
        }).then(() => req.result);
      }
      function set(key, value, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.put(value, key);
        });
      }
      function del(key, store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.delete(key);
        });
      }
      function clear(store = getDefaultStore()) {
        return store._withIDBStore('readwrite', store => {
          store.clear();
        });
      }
      exports.Store = Store;
      exports.get = get;
      exports.set = set;
      exports.del = del;
      exports.clear = clear;
      return exports;
    }({}));


    /* SAVER HELPERS */
    function createTwCustomSaver(fileHandle) {
      return function (text, method, callback) {
        fileHandle.createWritable()
          .then(writable => {
            writable.write(text);
            return writable;
          }).then(writable => {
            writable.close();
            callback(null);
          }).catch(error => {
            callback(error);
          });
        return true;
      }
    }

    function setTwCustomSaver(fileHandle) {
      window.$tw = { customSaver: { save: createTwCustomSaver(fileHandle) } };
    }

    function setTwCustomSaveAsSaver() {
      let writeTw;
      let save = function (text, method, callback) {
        if (writeTw) {
          writeTw(text, method, callback);
        } else {
          const saveOptions = {
            suggestedName: 'lith.html',
            types: [{ description: 'Lithic HTML File', accept: { 'text/html': ['.html', '.htm'] } }],
          };
          window.showSaveFilePicker(saveOptions)
            .then(fileHandle => {
              writeTw = createTwCustomSaver(fileHandle);
              writeTw(text, method, callback);
              twFileManager.addRecent(fileHandle);
            });
        }
        return true;
      }
      window.$tw = { customSaver: { save: save } };
    }

    /* PERMISSION HELPER (The "V2" Logic) */
    async function verifyPermission(fileHandle, withWrite) {
      const options = {};
      if (withWrite) {
        options.mode = 'readwrite';
      }
      // V2 STRATEGY: Request directly. 
      // If we already have permission, this resolves instantly to 'granted' without a UI prompt.
      // If we don't, it uses the click token to show the prompt immediately.
      // This avoids the 'queryPermission' timeout bug in Chrome.
      if ((await fileHandle.requestPermission(options)) === 'granted') {
        return true;
      }
      return false;
    }

    /* MANAGER LOGIC */
    const twFileManager = {
      openFile: async function (fileHandle) {
        if (fileHandle) {
          // Verify permission immediately upon click
          const hasPerm = await verifyPermission(fileHandle, false);
          if (!hasPerm) throw new Error("Permission denied by user");
        } else {
          const openOptions = {
            types: [{ description: 'HTML Files', accept: { 'text/html': ['.html', '.htm'] } }]
          };
          [fileHandle] = await window.showOpenFilePicker(openOptions);
        }

        const file = await fileHandle.getFile();
        const contents = await file.text();
        setTwCustomSaver(fileHandle);
        return { fileHandle, contents };
      },

      openFromUrl: async function (url) {
        const contents = await fetch(url).then(res => res.text());
        setTwCustomSaveAsSaver();
        return { contents };
      },

      mountFolder: async function () {
        const dirHandle = await window.showDirectoryPicker();
        await idbKeyval.set('activeDirHandle', dirHandle);
        
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        let count = 0;
        
        // V2 OPTIMIZATION: Do not use isSameEntry inside the loop.
        // It spams the browser and causes the "Double Prompt" bug.
        // We use a Map to deduplicate by name temporarily.
        const fileMap = new Map();
        
        // 1. Add existing files to map
        for (const f of recentFiles) {
          fileMap.set(f.name, f);
        }

        // 2. Add new files from folder (overwriting old handles with fresh ones)
        for await (const entry of dirHandle.values()) {
          if (entry.kind === 'file' && (entry.name.endsWith('.html') || entry.name.endsWith('.htm'))) {
            fileMap.set(entry.name, entry);
            count++;
          }
        }

        // 3. Convert back to array
        recentFiles = Array.from(fileMap.values());
        
        // 4. Save once
        await idbKeyval.set('recentFiles', recentFiles);
        return count;
      },

      addRecent: async function (fileHandle) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        
        // Only do the heavy isSameEntry check when adding a SINGLE file (rare operation)
        const inList = await Promise.all(recentFiles.map(async (f) => {
             // Safe check
             try { return await fileHandle.isSameEntry(f); } catch(e) { return false; }
        }));
        
        if (inList.some((val) => val)) return recentFiles;

        recentFiles.unshift(fileHandle);
        if (recentFiles.length > 50) recentFiles.pop();
        await idbKeyval.set('recentFiles', recentFiles);
        return recentFiles;
      },

      removeRecent: async function (fileHandleToRemove) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        // For removal, we just filter by name if checking fails to avoid errors
        const newRecentFiles = [];
        for (const f of recentFiles) {
            let same = false;
            try { same = await f.isSameEntry(fileHandleToRemove); } 
            catch(e) { same = (f.name === fileHandleToRemove.name); }
            
            if (!same) newRecentFiles.push(f);
        }
        await idbKeyval.set('recentFiles', newRecentFiles);
        return newRecentFiles;
      },

      getRecent: async function () {
        return (await idbKeyval.get('recentFiles')) || [];
      },

      clearRecent: async function () {
        await idbKeyval.del('recentFiles');
      }
    }

    /* INITIALIZATION */
    if (window.location.hash.search("norecent") >= 0) {
      const noop = async () => { return [] };
      twFileManager.addRecent = noop;
      twFileManager.getRecent = noop;
    }

    function replacePageContents(contents) {
      if (contents) {
        document.open();
        document.write(contents);
        document.close();
      }
    }

    window.openFile = async function (fileHandle) {
      try {
        const file = await twFileManager.openFile(fileHandle);
        replacePageContents(file.contents);
        if (file.fileHandle) {
          twFileManager.addRecent(file.fileHandle);
        }
        return file;
      } catch (e) {
        console.error("Failed to open file:", e);
        // Optional: Add visual feedback here if needed
      }
    }
    
    window.openFromUrl = async function (url) {
      const file = await twFileManager.openFromUrl(url);
      replacePageContents(file.contents);
      return file;
    }

    window.mountFolder = async function () {
      try {
        await twFileManager.mountFolder();
        displayRecentFiles();
      } catch (e) {
        console.error("Folder mount cancelled or failed", e);
      }
    }

    window.removeRecent = async function (fileHandle) {
      await twFileManager.removeRecent(fileHandle);
      displayRecentFiles();
    }

    function clearRecent() {
      twFileManager.clearRecent().then(() => {
        const elem = document.getElementById("recent-files");
        if (elem) elem.innerHTML = "";
      });
    }

    function displayRecentFiles() {
       /* Your display code remains exactly the same, but for completeness: */
       const elem = document.getElementById("recent-files");
       if (elem) {
        elem.innerHTML = "";
        twFileManager.getRecent().then(recentFiles => {
            if (recentFiles && recentFiles.length > 0) {
              const sectionDiv = document.createElement('div');
              sectionDiv.className = 'section';
              const searchContainer = document.createElement('div');
              searchContainer.className = 'search-container';
              const searchInput = document.createElement('input');
              searchInput.type = 'text';
              searchInput.className = 'search-input';
              searchInput.placeholder = 'Search local files...';
              const searchClear = document.createElement('button');
              searchClear.className = 'search-clear';
              searchClear.innerHTML = '&times;';
              searchInput.addEventListener('input', function() {
                 const filter = this.value.toLowerCase();
                 const items = sectionDiv.getElementsByTagName('li');
                 for(let item of items) {
                    const txt = item.textContent || item.innerText;
                    item.style.display = txt.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                 }
                 searchClear.style.display = filter.length > 0 ? 'block' : 'none';
              });
              searchClear.onclick = () => { searchInput.value = ''; searchInput.dispatchEvent(new Event('input')); };
              searchContainer.appendChild(searchInput);
              searchContainer.appendChild(searchClear);
              sectionDiv.appendChild(searchContainer);

              const list = document.createElement('ul');
              for (const recent of recentFiles) {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.type = 'button';
                button.innerText = recent.name;
                button.onclick = () => window.openFile(recent);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = (e) => { e.stopPropagation(); window.removeRecent(recent); };
                
                li.appendChild(button);
                li.appendChild(removeBtn);
                list.appendChild(li);
              }
              sectionDiv.appendChild(list);
              
              const clearButton = document.createElement('button');
              clearButton.innerText = 'Clear All';
              clearButton.className = 'clear-btn';
              clearButton.onclick = clearRecent;
              sectionDiv.appendChild(clearButton);
              
              elem.appendChild(sectionDiv);
            }
        });
       }
    }

    window.onload = () => {
      displayRecentFiles();
    }
  </script>

        // Verify Handle exists before checking entry
        if (!fileHandle || !fileHandle.isSameEntry) return recentFiles;

        const inList = await Promise.all(recentFiles.map((f) => fileHandle.isSameEntry(f)));
        if (inList.some((val) => val)) return recentFiles;

        recentFiles.unshift(fileHandle);
        if (recentFiles.length > 50) recentFiles.pop();
        await idbKeyval.set('recentFiles', recentFiles);
        return recentFiles;
      },

      removeRecent: async function (fileHandleToRemove) {
        let recentFiles = (await idbKeyval.get('recentFiles')) || [];
        const retentionMask = await Promise.all(recentFiles.map(async (f) => {
          return !(await f.isSameEntry(fileHandleToRemove));
        }));
        const newRecentFiles = recentFiles.filter((_, index) => retentionMask[index]);
        await idbKeyval.set('recentFiles', newRecentFiles);
        return newRecentFiles;
      },

      getRecent: async function () {
        return (await idbKeyval.get('recentFiles')) || [];
      },

      clearRecent: async function () {
        await idbKeyval.del('recentFiles');
      }
    }


    if (window.location.hash.search("norecent") >= 0) {
      const noop = async () => { return [] };
      twFileManager.addRecent = noop;
      twFileManager.getRecent = noop;
    }

    function replacePageContents(contents) {
      if (contents) {
        document.open();
        document.write(contents);
        document.close();
      }
    }
    window.openFile = async function (fileHandle) {
      const file = await twFileManager.openFile(fileHandle);
      replacePageContents(file.contents);
      if (file.fileHandle) {
        twFileManager.addRecent(file.fileHandle);
      }
      return file;
    }
    window.openFromUrl = async function (url) {
      const file = await twFileManager.openFromUrl(url);
      replacePageContents(file.contents);
      return file;
    }

    window.mountFolder = async function () {
      try {
        await twFileManager.mountFolder();
        displayRecentFiles();
      } catch (e) {
        console.error("Folder mount cancelled or failed", e);
      }
    }

    window.removeRecent = async function (fileHandle) {
      await twFileManager.removeRecent(fileHandle);
      displayRecentFiles();
    }

    function clearRecent() {
      twFileManager.clearRecent().then(() => {
        const elem = document.getElementById("recent-files");
        if (elem) elem.innerHTML = "";
      });
    }

    function displayRecentFiles() {
      const elem = document.getElementById("recent-files");
      if (elem) {
        elem.innerHTML = "";
        twFileManager.getRecent().
          then(recentFiles => {
            if (recentFiles && recentFiles.length > 0) {
              const sectionDiv = document.createElement('div');
              sectionDiv.className = 'section';

              // Search Container (No more H3 header)
              const searchContainer = document.createElement('div');
              searchContainer.className = 'search-container';

              const searchInput = document.createElement('input');
              searchInput.type = 'text';
              searchInput.className = 'search-input';
              searchInput.placeholder = 'Search local files...';

              const searchClear = document.createElement('button');
              searchClear.className = 'search-clear';
              searchClear.innerHTML = '&times;';
              searchClear.title = 'Clear search';

              function filterList() {
                const filter = searchInput.value.toLowerCase();
                const items = list.getElementsByTagName('li');
                let hasVisible = false;
                for (let i = 0; i < items.length; i++) {
                  const button = items[i].getElementsByTagName('button')[0];
                  const txtValue = button.textContent || button.innerText;
                  if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    items[i].style.display = "";
                    hasVisible = true;
                  } else {
                    items[i].style.display = "none";
                  }
                }
                searchClear.style.display = filter.length > 0 ? 'block' : 'none';
              }

              searchInput.addEventListener('input', filterList);

              searchClear.onclick = () => {
                searchInput.value = '';
                filterList();
              };

              searchContainer.appendChild(searchInput);
              searchContainer.appendChild(searchClear);
              
              sectionDiv.appendChild(searchContainer);

              const list = document.createElement('ul');
              for (const recent of recentFiles) {
                const li = document.createElement('li');
                const button = Object.assign(document.createElement('button'), {
                  type: 'button',
                  onclick: openFile.bind(null, recent),
                  innerText: recent.name,
                  title: recent.name // Add full name as tooltip
                });
                const removeBtn = Object.assign(document.createElement('button'), {
                  type: 'button',
                  className: 'remove-btn',
                  innerHTML: '&times;',
                  title: 'Remove from list',
                  onclick: (e) => {
                    window.removeRecent(recent);
                  }
                });
                li.appendChild(button);
                li.appendChild(removeBtn);
                list.appendChild(li);
              }
              sectionDiv.appendChild(list);

              const clearButton = Object.assign(document.createElement('button'), {
                type: 'button',
                onclick: clearRecent,
                innerText: 'Clear All',
                className: 'clear-btn'
              });
              sectionDiv.appendChild(clearButton);
              elem.appendChild(sectionDiv);
            }
          })
      }
    }
    window.onload = () => {
      displayRecentFiles();
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/offline-service-worker.js', { scope: '/' })
        .then(function (registration) {
          console.log('SW Registered. Scope is:', registration.scope);
        })
        .catch(function (error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>

  <div class="container">
    <h1>
      <img src="/mstile-150x150.png" 
           alt="Lithic Icon" 
           onerror="this.outerHTML='<div class=\'icon-fallback\'>L</div>'"> 
      Lithic - Launcher
    </h1>

    <div id="support-message"></div>

    <div class="section">
      <button type="button" 
              onclick="openFromUrl('lithic.html')"
              title="Start New - Use Starter Lith">
        Use "Starter Lith"
      </button>
    </div>

    <div class="section">
      <button type="button" 
              onclick="mountFolder()"
              title="Existing File - Mount a Folder...">
        Mount a Folder...
      </button>
    </div>

    <div id="recent-files"></div>

  </div>

  <button id="install-pwa">Install App</button>

  <a id="github-link" href="https://github.com/Xyvir/Lithic" target="_blank">View<br>Github</a>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('install-pwa');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      }
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
